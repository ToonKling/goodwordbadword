services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  nginx:
    build:
      context: nginx
      dockerfile: ./Dockerfile
      args:
        API_BASE_URL: ${API_BASE_URL:-http://localhost:8000}
    depends_on:
      - postgres
    ports:
      - "80:80"

  fastapi:
    build: ./fastapi
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/mydb
    ports:
      - "8000:8000"

volumes:
  pgdata:
